{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center text-center mt-5 pt-5 mb-5 pb-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4 p-5"
            style="background: var(--card-bg); backdrop-filter: blur(20px);">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle text-warning display-1 opacity-75"></i>
            </div>
            <h1 class="display-3 fw-bold mb-3" style="color: #ffe69c; letter-spacing: -0.03em;">500</h1>
            <h3 class="fw-bold text-theme mb-3">Internal Error</h3>
            <p class="text-muted fs-5 mb-5 px-3">Something went wrong on our end. Please try again later.</p>
            <a href="{{ url_for('chat.index') }}" class="btn btn-primary btn-lg rounded-pill px-5 shadow-sm">
                <i class="bi bi-house-door me-2"></i><span class="fw-bold">Return to Chat</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
